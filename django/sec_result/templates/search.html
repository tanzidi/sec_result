<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Result</title>
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
    rel="stylesheet"
    />
    <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"
    ></script>
    <style>
        .container {
            display: grid;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: auto;
        }
        .form-outline .form-control {
            font-size:2em;
            height: 3em;
            padding-left: 1em;
            font-weight: bold;
        }
        .input-group .btn {
            font-size: 1.5em;
            width: 4em;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <form action="search">
            <h1 style="text-align: left; padding-bottom: .5em; font-size: 3.5em;">Gradesheet for Session 2017-18</h1>
            <div class="input-group">
                <div class="form-outline">
                  <input type="search" id="form1" class="form-control active" placeholder="Enter Registration No.">
                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div>
                <div class="form-notch-trailing"></div></div></div>
                <button type="button" class="btn btn-primary">
                  <i class="fas fa-search"></i>
                </button>
              </div>
        </form>
    </div>
</body>
</html>
